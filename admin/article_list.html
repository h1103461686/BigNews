<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/iconfont.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/jquery.twbsPagination.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">
        文章列表
      </div>
      <div class="container-fluid common_con">
        <div class="row opt_btns">
          <div class="col-xs-6">
            <form class="form-inline">
              <select id="selCategory" name="" class="form-control input-sm">
                <option value="">所有分类</option>
              </select>
              <select id="selStatus" name="" class="form-control input-sm">
                <option value="">所有状态</option>
                <option value="草稿">草稿</option>
                <option value="已发布">已发布</option>
              </select>
              <button id="btnSearch" class="btn btn-default btn-sm">
                筛选
              </button>
            </form>
          </div>
          <div class="col-xs-6">
            <a
              href="article_release.html"
              class="btn btn-success btn-sm pull-right"
              id="release_btn"
              >发表文章</a
            >
          </div>
        </div>
        <table class="table table-striped table-bordered table-hover mp20">
          <thead>
            <tr>
              <th>标题</th>
              <th>作者</th>
              <th>分类</th>
              <th class="text-center">发表时间</th>
              <th class="text-center">状态</th>
              <th class="text-center" width="100">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>王积千造统最头</td>
              <td>杰克</td>
              <td>奇趣事</td>
              <td class="text-center">2017-06-08 07:08:46</td>
              <td class="text-center">已发布</td>
              <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs"
                  >编辑</a
                >
                <a
                  href="javascript:void(0);"
                  class="btn btn-danger btn-xs delete"
                  >删除</a
                >
              </td>
            </tr>
          </tbody>
        </table>
        <div class="row text-center">
          <ul id="pagination-demo" class="pagination-sm"></ul>
        </div>
      </div>
    </div>
    <script src="./js/http.js"></script>
    <script>
      $(function() {
        $.ajax({
          type: "get",

          url: ursl.category_list,
          success: function(res) {
            console.log(res);
            const options = res.data
              .map(function(item) {
                return `<option value="${item.id}">${item.name}</option>`;
              })
              .join("");
            // console.log(options);
            $(options).appendTo($("#selCategory"));
          }
        });

        var selCategory;
        var selStatus;
        function resage(totalPages, starPage) {
          $("#pagination-demo").twbsPagination("destroy");
          $("#pagination-demo").twbsPagination({
            totalPages: totalPages,
            startPage: starPage,
            visiblePages: 7,
            first: "首页",
            prev: "上一个",
            next: "下一个",
            last: "尾页",
            onPageClick: function(event, page) {
              if (page !== starPage) {
                wengzhang(page);
              }
            }
          });
        }
        function wengzhang(pagee = 1) {
          $.ajax({
            type: "get",
            url: ursl.article_query,
            data: {
              page: pagee,
              type: selCategory,
              state: selStatus,
              perpage: 10
            },
            success: function(res) {
              const xiaoxi = res.data.data.map(function(item) {
                return ` <tr>
              <td>${item.title}</td>
              <td>${item.author}</td>
              <td>${item.category}</td>
              <td class="text-center">${item.date}</td>
              <td class="text-center">${item.state}</td>
              <td class="text-center">
                <a href="article_edit.html?id=${item.id}" data-id='${item.id}' class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id= '${item.id}' class="btn btn-danger btn-xs delete">删除</a>
              </td>
            </tr>`;
              });
              $("tbody").html(xiaoxi);
              console.log(pagee);

              resage(res.data.totalPage, pagee);
            }
          });
        }
        wengzhang();
        // let iid = 1;
        $("#btnSearch").click(function(e) {
          e.preventDefault();
          selCategory = $("#selCategory").val();
          selStatus = $("#selStatus").val();
          wengzhang();
        });
        $("tbody").on("click", ".btn-danger", function() {
          let idx = $(this).attr("data-id");
          let iid = +$("#pagination-demo .active a").text();
          $.ajax({
            type: "post",
            url: ursl.article_delete,
            data: { id: idx },
            success: function(res) {
              wengzhang(iid);
            }
          });
        });
      });
    </script>
  </body>
</html>
